[main]
programName=Firefox
url=http://www.mozilla.org/en-US/firefox/new/
versionRegex=(?<=firefox\-)[0-9]+(?:\.[0-9]+)*(?=\&amp)
versionURL=http://www.mozilla.org/en-US/firefox/all.html
downloadURL=http://download.mozilla.org/?product=firefox-#VERSION#&os=win&lang=en-US
installSilentArgs=["-ms"]

regQueryType=regkey
arch=x86_32
regKey=HKLM
regSubKey=SOFTWARE\Mozilla\Mozilla Firefox
regRegEx=([0-9]+(?:\.[0-9]+)+)
regExPos=0