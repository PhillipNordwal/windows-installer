[main]
programName=Inkscape
url=http://inkscape.org/download/
versionRegex=(?<=Stable release \<b\>)[0-9]+(?:\.[0-9]+)*
versionURL=http://inkscape.org/download/
downloadURL=http://sourceforge.net/projects/inkscape/files/latest/download?source=files
installSilentArgs=["/S"]

arch=x86_32
regQueryType=regval
regKey=HKLM
regSubKey=SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\Inkscape
regValue=DisplayVersion 
regRegEx=([0-9]+(?:\.[0-9]+)+) 
regExPos=0
