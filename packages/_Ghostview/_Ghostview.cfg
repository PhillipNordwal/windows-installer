[main]
programName=Ghostview
url=http://pages.cs.wisc.edu/~ghost/
versionRegex=(?<=GSview release v)[0-9]+(?:\.[0-9]+)*
versionURL=http://pages.cs.wisc.edu/~ghost/gsview/index.htm
downloadURL=http://mirror.cs.wisc.edu/pub/mirrors/ghost/ghostgum/gsv#DOTLESSVERSION#w64.exe
installSilentArgs=["/auto", "/quiet"]
betaOK=True
dependencies=["Ghostscript"]


regQueryType=regvalname
arch=x86_64
regKey=HKLM
regSubKey=SOFTWARE\Ghostgum\GSView
regRegEx=([0-9]+(?:\.[0-9]+)+)
regExPos=0